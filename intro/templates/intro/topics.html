{% extends "intro/base.html" %}


{% block header %}
<h1>Rooms</h1>
{% endblock header %}
{% block content %}
<ul>
	{% for topic in topics %}
		<li>
		<h3>
		<a href="{% url 'intro:topic' topic.id %}">{{ topic }}</a>
		</h3>
		</li>
	{% empty %}
		<li>No topics have been added yet.</li>
	{% endfor %}
</ul>

<h3><a href="{% url 'intro:new_topic' %}">Add new chatroom</h3>

{% endblock content %}
