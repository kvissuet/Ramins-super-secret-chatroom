{% extends "intro/base.html" %}
{% block header %}
<h2><a href="{% url 'intro:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}

{% block content %}

<form action="{% url 'intro:decrypt_entry' entry.id %}" method='post'>
	{% csrf_token %}
	Decrypted Text: {{ entry.text|linebreaks }}
</form>
{% endblock content %}
