{% extends "intro/base.html" %}
{% load bootstrap3 %}
{% block header %}
<h2>Add a new chatroom:</h2>
{% endblock header %}
{% block content %}
<form action="{% url 'intro:new_topic' %}" method='post'
class="form">
{% csrf_token %}
{% bootstrap_form form %}
{% buttons %}
<button name="submit" class="btn btn-primary">add room</button>
{% endbuttons %}
</form>
{% endblock content %}
